<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header-->
        <!-- we have both the toggle button and the logo in this class. Simple i know,  still i document. -->
        <div class="nav-header">
          <h4 class="logo">
            ugo <span class="X-logo"><i class="fa-brands fa-xing"></i></span>
          </h4>
          <button type="button" class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <!-- end of nav header -->
        <!-- links -->
        <ul class="links">
          <li><a href="#"> about</a></li>
          <li><a href="#"> home</a></li>
          <li><a href="#"> projects</a></li>
          <li><a href="#"> contact</a></li>
        </ul>
        <!-- end of nav links -->
        <!-- social links -->
        <ul class="social-icons">
          <li>
            <a href="https://github.com/Ugo-X"><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a
              href="https://twitter.com/iUgonnaDike?t=33gnViD6FeqcrBhFnEPQYg&s=09"
              target="_blank"
              class="social-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
           <li>
          <a href="http://www.instagram.com/ugoo_x" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        </ul>
        <!-- end of social links -->
      </div>
    </nav>
    <script src="./app.js"></script>
  </body>
</html>
